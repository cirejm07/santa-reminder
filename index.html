<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQUERY & GSAP</title>
    <link rel="stylesheet" href="gsap.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"
    ></script>
    <script defer src="index.js"></script>
  </head>
  <body>
    <div id="loading"></div>

    <h1 class="sr-only d-none">GSAP</h1>

    <div class="message">
      <div class="message-content">
        A Friendly <br />
        reminder from <br />
        Santa Clause <br />
        <div class="message-images">
          <img width="100" src="/images/bell.png" alt="Bell" />
          <img width="100" src="/images/bell.png" alt="Bell" />
          <img width="100" src="/images/bell.png" alt="Bell" />
        </div>
      </div>
    </div>

    <div class="box-container">
      <img
        class="santa-hidden"
        src="/images/santa-hidden.png"
        alt="Santa Hidden"
      />
      <div class="text-hidden">
        <p class="text-uppercase fs-6 text-main fw-bolder mb-0">
          Bawal mag resign
        </p>
        <p class="text-uppercase fs-6 text-danger fw-bolder">Wag kang kupal!</p>
      </div>
      <div id="box-1" class="boxes">
        <div class="box box-front">
          <!-- <div class="text" id="text1">Front 1</div> -->
          <img
            title="Image Designed by macrovector / Freepik"
            src="/images/santa-cover.jpg"
            alt="Santa Cover"
          />
        </div>
        <div class="box box-back">
          <div class="text" id="text1">13 Month Is Coming 😏</div>
        </div>
      </div>
      <div id="box-2" class="boxes">
        <div class="box box-front">
          <div class="text bg-danger" id="text2">13 Month Is Coming 😆</div>
        </div>
        <!-- <div class="box box-back">
          <div class="text" id="text1">Back 2</div>
        </div> -->
      </div>
    </div>

    <section class="container pb-5" id="nav">
      <button data-action="play">play</button>
      <button data-action="pause">pause</button>
      <button data-action="reverse">reverse</button>
      <button data-action="restart">restart</button>
    </section>

    <footer class="container text-end">&copy; Jeric Moreno</footer>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
